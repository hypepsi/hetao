<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景：温暖的粉色渐变 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fff1f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fce7f3;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="110" fill="url(#bg)"/>
  
  <!-- 核桃图形 -->
  <g transform="translate(256, 240)">
    <!-- 核桃外壳 -->
    <ellipse cx="0" cy="0" rx="100" ry="110" fill="#be123c" opacity="0.9"/>
    <ellipse cx="-20" cy="-10" rx="70" ry="80" fill="#f43f5e" opacity="0.8"/>
    <ellipse cx="20" cy="-10" rx="70" ry="80" fill="#f43f5e" opacity="0.8"/>
    
    <!-- 核桃纹理 -->
    <path d="M -40,-60 Q 0,-20 40,-60" stroke="#be123c" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M -40,-20 Q 0,20 40,-20" stroke="#be123c" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M -40,20 Q 0,60 40,20" stroke="#be123c" stroke-width="4" fill="none" opacity="0.6"/>
    
    <!-- 高光 -->
    <ellipse cx="-30" cy="-40" rx="25" ry="30" fill="#fb7185" opacity="0.5"/>
  </g>
  
  <!-- 底部文字 -->
  <text x="256" y="400" font-family="sans-serif" font-size="48" font-weight="bold" fill="#be123c" text-anchor="middle">核桃日记</text>
  <text x="256" y="440" font-family="sans-serif" font-size="24" fill="#fb7185" text-anchor="middle">Baby Log</text>
</svg>
