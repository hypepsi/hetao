<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 白色背景 -->
  <rect width="512" height="512" rx="110" fill="#ffffff"/>
  
  <!-- 奶瓶图标 -->
  <g transform="translate(256, 256)">
    <!-- 奶瓶瓶身 -->
    <rect x="-60" y="-20" width="120" height="180" rx="15" fill="#FFC1CC" stroke="#F43F5E" stroke-width="4"/>
    
    <!-- 奶瓶刻度线 -->
    <line x1="-50" y1="20" x2="50" y2="20" stroke="#F43F5E" stroke-width="2" opacity="0.5"/>
    <line x1="-50" y1="60" x2="50" y2="60" stroke="#F43F5E" stroke-width="2" opacity="0.5"/>
    <line x1="-50" y1="100" x2="50" y2="100" stroke="#F43F5E" stroke-width="2" opacity="0.5"/>
    
    <!-- 奶瓶底部 -->
    <ellipse cx="0" cy="160" rx="60" ry="15" fill="#F43F5E"/>
    
    <!-- 奶瓶奶嘴部分 -->
    <rect x="-40" y="-80" width="80" height="60" rx="8" fill="#FFD4E5" stroke="#F43F5E" stroke-width="3"/>
    
    <!-- 奶嘴头 -->
    <ellipse cx="0" cy="-85" rx="30" ry="20" fill="#F43F5E"/>
    <circle cx="0" cy="-85" r="5" fill="#ffffff"/>
    
    <!-- 牛奶 -->
    <rect x="-55" y="30" width="110" height="125" rx="12" fill="#FFFFFF" opacity="0.8"/>
  </g>
</svg>
