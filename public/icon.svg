<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 白色背景 -->
  <rect width="512" height="512" rx="110" fill="#ffffff"/>
  
  <!-- 超简约可爱奶瓶 -->
  <g transform="translate(256, 256)">
    <!-- 奶瓶瓶身 - 简单的圆角矩形 -->
    <rect x="-50" y="-30" width="100" height="150" rx="25" 
          fill="#FFE5EC" stroke="#F43F5E" stroke-width="6" stroke-linecap="round"/>
    
    <!-- 牛奶 - 简单的白色色块 -->
    <rect x="-45" y="40" width="90" height="75" rx="20" fill="#ffffff" opacity="0.9"/>
    
    <!-- 奶嘴部分 - 简单小圆柱 -->
    <rect x="-30" y="-60" width="60" height="30" rx="10" 
          fill="#F43F5E" stroke="#F43F5E" stroke-width="3"/>
    
    <!-- 奶嘴头 - 可爱的小圆点 -->
    <circle cx="0" cy="-65" r="18" fill="#F43F5E"/>
    <circle cx="0" cy="-65" r="6" fill="#ffffff"/>
    
    <!-- 装饰性爱心（可选，增加可爱度） -->
    <g transform="translate(0, 50)">
      <path d="M 0,-5 C -10,-15 -25,-5 -15,8 L 0,20 L 15,8 C 25,-5 10,-15 0,-5 Z" 
            fill="#F43F5E" opacity="0.3"/>
    </g>
  </g>
</svg>
